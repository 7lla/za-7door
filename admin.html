<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المسؤول</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYm0l8Q9WwJ_64GYYQW-atR7y8ygJXCwQ",
      authDomain: "attendance-recording-sys-94413.firebaseapp.com",
      databaseURL: "https://attendance-recording-sys-94413-default-rtdb.firebaseio.com",
      projectId: "attendance-recording-sys-94413",
      storageBucket: "attendance-recording-sys-94413.appspot.com",
      messagingSenderId: "204650091968",
      appId: "1:204650091968:web:0d9b02c7c7cf3377eb6425"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const targetLat = 26.435722;
    const targetLon = 50.087556;

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c * 1000;
    }

    window.onload = function () {
      const username = prompt("اسم المستخدم:");
      const password = prompt("كلمة المرور:");
      if (username !== "علاء" || password !== "00") {
        alert("بيانات الدخول غير صحيحة");
        document.body.innerHTML = "<h2>تم رفض الوصول</h2>";
        return;
      }

      const tableBody = document.getElementById("attendanceBody");
      const refData = ref(database, 'attendanceRecords');
      onValue(refData, snapshot => {
        const rows = [];
        snapshot.forEach(child => {
          const data = child.val();
          const name = data.name;
          const date = data.dateTime?.split(',')[0] || "";
          const time = data.timeOnly || "";
          const image = data.image || "";
          const lat = data.lat || null;
          const lon = data.lon || null;

          let outside = '';
          if (lat && lon) {
            const dist = getDistance(lat, lon, targetLat, targetLon);
            outside = dist > 100 ? '✅ خارج النطاق' : '';
          }

          rows.push(`
            <tr>
              <td>${name}</td>
              <td>${date}</td>
              <td>${time}</td>
              <td>${outside}</td>
              <td><img src="${image}" width="80" /></td>
            </tr>
          `);
        });

        tableBody.innerHTML = rows.join('');
      });

      document.getElementById("exportBtn").onclick = function () {
        const rows = [...document.querySelectorAll("tbody tr")];
        if (rows.length === 0) {
          alert("لا توجد بيانات لتصديرها");
          return;
        }

        let csv = "الاسم,التاريخ,الوقت,خارج النطاق\n";
        rows.forEach(row => {
          const cols = row.querySelectorAll("td");
          csv += `${cols[0].innerText},${cols[1].innerText},${cols[2].innerText},${cols[3].innerText}\n`;
        });

        const blob = new Blob(["\uFEFF" + csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "سجل_الحضور.csv";
        a.click();
      };

      document.getElementById("filter").addEventListener("input", function () {
        const q = this.value.toLowerCase();
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
          row.style.display = row.innerText.toLowerCase().includes(q) ? "" : "none";
        });
      });
    };
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    h2 {
      color: #007bff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    img {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>لوحة تحكم المسؤول</h2>
  <input type="text" id="filter" placeholder="فلترة حسب الاسم أو التاريخ">
  <button id="exportBtn">تصدير إلى Excel</button>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>خارج النطاق</th>
        <th>الصورة</th>
      </tr>
    </thead>
    <tbody id="attendanceBody">
      <tr><td colspan="5">جارٍ التحميل...</td></tr>
    </tbody>
  </table>
</body>
</html>
